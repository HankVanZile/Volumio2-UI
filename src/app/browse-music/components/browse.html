<div
    ng-repeat="(key, content) in browse.content"
    class="browse__browse-page">
    <div
        ng-repeat="list in content track by $index"
        ng-init="$listIndex = $index"
        class="main__source">
        <h3 ng-if="list.title" class="main__source__title panel-title">{{ list.title }}</h3>
        <div class="main__row">
            <div
                ng-repeat="item in list.items track by $index"
                class="music-card__wrapper"
                ng-include
                src="'app/browse-music/components/music-card.html'">
            </div> <!-- /.music-card__wrapper -->
            <!-- A little trick to even out the width of the cards -->
            <div class="music-card__wrapper placeholder-wrapper"></div>
            <div class="music-card__wrapper placeholder-wrapper"></div>
            <div class="music-card__wrapper placeholder-wrapper"></div>
            <div class="music-card__wrapper placeholder-wrapper"></div>
            <div class="music-card__wrapper placeholder-wrapper"></div>
            <div class="music-card__wrapper placeholder-wrapper"></div>
        </div> <!-- /.main__row -->
    </div> <!-- /.main__source -->
</div>
